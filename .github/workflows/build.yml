on:
  push:
  workflow_dispatch:

name: 🏗️ Build Bindings

jobs:
  build:
    strategy:
      fail-fast: false

      matrix:
        backend: [WebView2, Qt5, Qt6]
        config: [Debug, Release, RelWithDebInfo]

        include:
          - backend: WebView2
            platform: Windows
            os: windows-latest

          - backend: Qt5
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel

          - backend: Qt6
            platform: Linux
            os: ubuntu-latest
            container: archlinux:base-devel

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    name: bindings-${{ matrix.backend }}-${{ matrix.config }}

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 📥 Checkout Saucer
        uses: actions/checkout@v4
        with:
          repository: "saucer/saucer"
          sparse-checkout: ".github"
          path: "actions"

      - name: 🛸 Setup Saucer
        uses: ./actions/.github/actions/setup
        with:
          backend: ${{ matrix.backend }}
          platform: ${{ matrix.platform }}
          build-type: ${{ matrix.config }}

      - name: 📦 Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Binding (${{ matrix.backend }}-${{ matrix.config }})
          path: build
